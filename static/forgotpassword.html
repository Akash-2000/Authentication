<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <title>Login</title>
</head>
<style>
    .bg {
        background: url(https://images.pexels.com/photos/325185/pexels-photo-325185.jpeg?auto=compress&cs=tinysrgb&w=1500);
        background-repeat: no-repeat;
        background-size: auto;
    }
</style>

<body>
    <div class="container-fluid d-flex align-items-center justify-content-center vh-100 bg">
        <form id="forgot_password" action="/api/forgotpassword">
        <h1>Forgot-Password</h1>
        <br>
        <div class="form-group">
        <input type="email" autocomplete="off" class="form-control" id="email" placeholder="email" />
        </div>
        <button type="submit" id="submit" class="btn btn-primary">Submit</button>
    </div>
    </form>

    <script>
        const form = document.getElementById("forgot_password")
        form.addEventListener("submit", registerUser)

        async function registerUser(event) {
            //to remain at default state after pressing submit below is used
            event.preventDefault()
            //getting username and password
            const email = document.getElementById("email").value
            // send data to backend
            //send data as Json(very common)
            const result = await fetch("/api/forgotpassword", {
                method: 'POST',
                headers: {
                    "Content-type": "application/json"
                },
                body: JSON.stringify({
                    email
                })
            }).then((res) => res.json())
            if (result.status == "ok") {
                //everything ok
                alert('sucess')
            } else {
                alert(result.error)
            }
        }
    </script>
</body>

</html>
